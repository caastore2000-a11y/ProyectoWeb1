<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseStore 2025 - Tienda Online</title>
    <link rel="stylesheet" href="/Styles/proyecto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- ENCABEZADO -->
    <header class="header">
        <div class="container header-content">
            <button class="menu-btn" id="menu-btn">
                <span class="material-icons">menu</span>
            </button>

            <h1 class="logo">Case<span>Store</span></h1>
            
            <!-- Información del usuario -->
            <div class="user-info" id="user-info">
                <span id="user-name">Invitado</span>
                <button id="btn-logout" class="btn-logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>

            <button class="cart-icon" id="cart-icon">
                <span class="material-icons">shopping_cart</span>
                <span id="cart-count">0</span>
            </button>
        </div>

        <!-- MENÚ -->
        <nav class="nav-menu" id="nav-menu">
            <button class="close-btn" id="close-menu-btn">&times;</button>
            <a href="#" id="filter-all">Todo</a>
            <a href="#" id="filter-phones">Celulares</a>
            <a href="#" id="filter-computers">Computadores</a>
            <a href="#" id="filter-headphones">Audífonos</a>
            
            <div class="auth-links">
                <a href="login.html" id="login-link">Iniciar Sesión</a>
                <a href="registrarse.html" id="register-link">Registrarse</a>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">
        <h2 class="section-title" id="section-title">Nuestros Productos</h2>
        
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <select id="filter-category">
                <option value="all">Todas las categorías</option>
            </select>
            
            <select id="filter-price">
                <option value="all">Todos los precios</option>
                <option value="low">Menos de $500,000</option>
                <option value="medium">$500,000 - $2,000,000</option>
                <option value="high">Más de $2,000,000</option>
            </select>
        </div>
        
        <!-- Contador de resultados -->
        <p id="results-count">Cargando productos...</p>
        
        <!-- Panel de administración -->
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <h3><i class="fas fa-cog"></i> Panel de Administración</h3>
            <button id="add-product-btn" class="btn-add">
                <i class="fas fa-plus"></i> Agregar Producto
            </button>
        </div>
        
        <!-- Grid de productos -->
        <div id="product-container" class="product-grid">
            <!-- Los productos se cargarán aquí -->
        </div>
    </main>

    <!-- CARRITO -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Tu Carrito</h3>
            <button class="close-cart" id="close-cart-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <p>Total: $<span id="cart-total">0</span></p>
            <button class="checkout-btn" id="checkout-btn">Comprar</button>
        </div>
    </div>
    <div class="cart-overlay" id="cart-overlay"></div>
    
    <!-- Modal producto -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- SCRIPTS SEPARADOS -->
    <script src="/Script/proyecto.js"></script>
    
</body>
</html>
