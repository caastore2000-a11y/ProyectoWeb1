<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

    <!-- ENCABEZADO -->
    <header class="header">
        <div class="container header-content">
            <button class="menu-btn" aria-label="Abrir menú">
                <span class="material-icons">menu</span>
            </button>

            <h1 class="logo">Case<span>Store</span></h1>
            
            <!-- Información del usuario -->
            <div class="user-info" id="user-info">
                <span id="user-name">Invitado</span>
                <button class="btn-logout" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>

            <button class="cart-icon" aria-label="Abrir carrito">
                <span class="material-icons">shopping_cart</span>
                <span id="cart-count">0</span>
            </button>
        </div>

        <!-- MENÚ -->
        <nav class="nav-menu" id="nav-menu" aria-label="Menú principal">
            <button class="close-btn" aria-label="Cerrar menú">&times;</button>
            <a href="#">Todo</a>
            <a href="#">Celulares</a>
            <a href="#">Computadores</a>
            <a href="#">Audífonos</a>
            
            <div class="auth-links">
                <a href="login.html" id="login-link">Iniciar Sesión</a>
                <a href="registrarse.html" id="register-link">Registrarse</a>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">
        <h2 class="section-title" id="section-title">Nuestros Productos</h2>
        
        <!-- Barra de búsqueda -->
        <section class="search-section" aria-label="Buscar productos">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
        
        <!-- Filtros -->
        <section class="filters-section" aria-label="Filtrar productos">
            <div class="filters">
                <select id="filter-category">
                    <option value="all">Todas las categorías</option>
                </select>
                
                <select id="filter-price">
                    <option value="all">Todos los precios</option>
                    <option value="low">Menos de $500,000</option>
                    <option value="medium">$500,000 - $2,000,000</option>
                    <option value="high">Más de $2,000,000</option>
                </select>
            </div>
        </section>
        
        <!-- Contador de resultados -->
        <p id="results-count">Cargando productos...</p>
        
        <!-- Panel de administración -->
        <section class="admin-section" id="admin-panel" aria-label="Panel de administración">
            <h3><i class="fas fa-cog"></i> Panel de Administración</h3>
            <button class="btn-add" id="add-product-btn">
                <i class="fas fa-plus"></i> Agregar Producto
            </button>
        </section>
        
        <!-- Grid de productos -->
        <section class="products-section" aria-label="Lista de productos">
            <div id="product-container" class="product-grid">
                <!-- Los productos se cargarán aquí -->
            </div>
        </section>
    </main>

    <!-- CARRITO -->
    <aside class="cart-sidebar" id="cart-sidebar" aria-label="Carrito de compras">
        <div class="cart-header">
            <h3>Tu Carrito</h3>
            <button class="close-cart" aria-label="Cerrar carrito">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <p>Total: $<span id="cart-total">0</span></p>
            <button class="checkout-btn" id="checkout-btn">Comprar</button>
        </div>
    </aside>
    <div class="cart-overlay" id="cart-overlay"></div>
    
    <!-- Modal producto -->
    <dialog class="modal" id="product-modal">
        <div class="modal-content">
            <button class="close-modal" aria-label="Cerrar modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </dialog>

    <!-- Modal agregar producto (admin) -->
    <dialog class="modal" id="add-product-modal">
        <div class="modal-content">
            <button class="close-modal" aria-label="Cerrar modal">&times;</button>
            <h3>Agregar Nuevo Producto</h3>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <textarea id="product-desc" placeholder="Descripción"></textarea>
                <input type="number" id="product-price" placeholder="Precio" required>
                <input type="number" id="product-stock" placeholder="Stock" required>
                <select id="product-category" required>
                    <option value="">Seleccionar categoría</option>
                </select>
                <input type="text" id="product-image" placeholder="URL de la imagen">
                <button type="submit">Guardar Producto</button>
            </form>
        </div>
    </dialog>

    <!-- Scripts externos -->
    <script src="/Script/proyecto.js"></script>
    
</body>
</html>
